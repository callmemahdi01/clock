<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0 user-scalable=0">
  <title>ساعت فلیپ</title>
  <link rel="manifest" href="/clock/manifest.json">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/flipclock/0.7.8/flipclock.css">
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-color: #000;
      font-family: Arial, sans-serif;
    }

    #fullscreenBtn {
      position: fixed;
      top: 15px;
      right: 15px;
      width: 32px;
      height: 32px;
      background-color: rgba(255, 255, 255, 0.2);
      border-radius: 50%;
      border: none;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      z-index: 1000;
      transition: background-color 0.3s, opacity 0.3s;
      opacity: 0.5;
    }

    #fullscreenBtn:hover {
      background-color: rgba(255, 255, 255, 0.4);
      opacity: 1;
    }

    #fullscreenBtn::before {
      content: "⛶";
      font-size: 18px;
      color: white;
    }

    .clock {
      direction: ltr;
    }

    .flip-clock-wrapper {
      width: 10rem;
      transform: scale(1);
      transition: transform 0.3s ease-in-out;
    }

    .fullscreen .flip-clock-wrapper {
      transform: scale(2) translateX(0.6rem);
    }

    .flip-clock-divider {
      display: none;
    }

    :fullscreen {
      background-color: #000;
    }
    :-webkit-full-screen {
      background-color: #000;
    }
    :-moz-full-screen {
      background-color: #000;
    }

    @media (min-width: 768px) {
      .flip-clock-wrapper {
        width: auto;
      }
      .flip-clock-divider {
        display: block;
      }
      .fullscreen .flip-clock-wrapper {
        transform: scale(1.5) translateX(0);
      }
    }
  </style>
</head>
<body>
  <button id="fullscreenBtn"></button>
  <div class="clock"></div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/flipclock/0.7.8/flipclock.min.js"></script>
  <script>
    $(document).ready(function() {
      var clock = $('.clock').FlipClock({
        clockFace: 'TwentyFourHourClock'
      });

      const fullscreenBtn = document.getElementById('fullscreenBtn');

      fullscreenBtn.addEventListener('click', function() {
        if (!document.fullscreenElement) {
          document.documentElement.requestFullscreen().then(() => {
            document.body.classList.add("fullscreen");
          });
        } else {
          document.exitFullscreen().then(() => {
            document.body.classList.remove("fullscreen");
          });
        }
      });

      document.addEventListener('fullscreenchange', function() {
        if (!document.fullscreenElement) {
          document.body.classList.remove("fullscreen");
        }
      });
    });

    if ("serviceWorker" in navigator) {
      window.addEventListener("load", () => {
        navigator.serviceWorker
          .register("/clock/sw.js")
          .then(() => console.log("Service Worker ثبت شد"))
          .catch((err) => console.error("خطا در ثبت Service Worker:", err));
      });
    }
  </script>
</body>
</html>
