<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0 user-scalable=0">
  <title>Flip Clock</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/flipclock/0.7.8/flipclock.css">
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-color: #000;
      font-family: Arial, sans-serif;
    }
    #fullscreenBtn {
      position: fixed;
      top: 15px;
      right: 15px;
      width: 32px;
      height: 32px;
      background-color: rgba(255, 255, 255, 0.2);
      border-radius: 50%;
      border: none;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      z-index: 1000;
      transition: background-color 0.3s, opacity 0.3s;
      opacity: 0.5;
    }
    #fullscreenBtn:hover {
      background-color: rgba(255, 255, 255, 0.4);
      opacity: 1;
    }
    #fullscreenBtn::before {
      content: "⛶";
      font-size: 18px;
      color: white;
    }
    .clock {
      direction: ltr;
    }
    .flip-clock-wrapper {
      width: 10rem;
      transform: scale(1) translateZ(0);
      transition: transform 0.5s ease-in-out;
      will-change: transform, opacity;
    }
    body.wide .flip-clock-wrapper {
      transform: scale(1.5) translateX(0);
      width: auto; 
    }
    .flip-clock-divider {
      display: none;
    }
    body.wide .flip-clock-divider {
      display: block;
    }
    .fullscreen .flip-clock-wrapper {
      transform: scale(2) translateX(0.6rem);
      transition: transform 0.5s ease-in-out;
    }
    :fullscreen,
    :-webkit-full-screen,
    :-moz-full-screen {
      background-color: #000;
    }

    /* استایل‌های جدید برای اسکرین‌سیور */
    body.screensaver .flip-clock-wrapper ul:nth-last-child(-n+2) {
      opacity: 0;
      pointer-events: none;
      transition: opacity .5s ease-out;
    }

    body.screensaver .flip-clock-wrapper .flip-clock-divider:nth-of-type(2) .flip-clock-dot {
      opacity: 0;
      transition: opacity .5s ease-out;
    }

    /* برای زمانی که از اسکرین‌سیور خارج می‌شویم */
    body:not(.screensaver) .flip-clock-wrapper ul:nth-last-child(-n+2) {
      opacity: 1;
      pointer-events: auto;
    }

    /* برای نمایش دوباره نقاط */
    body:not(.screensaver) .flip-clock-wrapper .flip-clock-divider:nth-of-type(2) .flip-clock-dot {
      opacity: 1;
    }
    
    body.screensaver.wide .flip-clock-wrapper {
      transform: scale(1.5) translateX(5rem);
      transition: transform 0.5s ease-out;
    }


    
  </style>
</head>
<body>
  <button id="fullscreenBtn"></button>
  <div class="clock"></div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/flipclock/0.7.8/flipclock.min.js"></script>
  <script>
    $(document).ready(function() {
      // Initialize the clock
      var clock = $('.clock').FlipClock({ clockFace: 'TwentyFourHourClock' });

      // Fullscreen button logic
      const fullscreenBtn = document.getElementById('fullscreenBtn');
      fullscreenBtn.addEventListener('click', function() {
        if (!document.fullscreenElement) {
          document.documentElement.requestFullscreen().then(() => {
            document.body.classList.add("fullscreen");
          });
        } else {
          document.exitFullscreen().then(() => {
            document.body.classList.remove("fullscreen");
          });
        }
      });

      // Fullscreen change event
      document.addEventListener('fullscreenchange', function() {
        if (!document.fullscreenElement) {
          document.body.classList.remove("fullscreen");
        }
      });

      // Responsive width check
      function checkWidth() {
        if (window.innerWidth >= 768) {
          document.body.classList.add('wide');
        } else {
          document.body.classList.remove('wide');
        }
      }
      window.addEventListener('resize', checkWidth);
      checkWidth();

      // Screensaver logic
      let inactivityTimer;
      const screensaverDelay = 5000; // 5 seconds

      function resetInactivityTimer() {
        clearTimeout(inactivityTimer);
        document.body.classList.remove('screensaver');
        inactivityTimer = setTimeout(activateScreensaver, screensaverDelay);
      }

      function activateScreensaver() {
        document.body.classList.add('screensaver');
      }

      // User interaction events
      const events = ['mousemove', 'touchstart', 'click', 'keydown'];
      events.forEach(event => {
        document.addEventListener(event, resetInactivityTimer);
      });

      // Start the initial timer
      resetInactivityTimer();
    });

    // Service Worker registration (optional)
    if ("serviceWorker" in navigator) {
      window.addEventListener("load", () => {
        navigator.serviceWorker
          .register("/clock/sw.js")
          .then(() => console.log("Service Worker ثبت شد"))
          .catch((err) => console.error("خطا در ثبت Service Worker:", err));
      });
    }
  </script>
</body>
</html>
