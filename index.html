<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0">
  <title>Flip Clock with Screensaver</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/flipclock/0.7.8/flipclock.css">
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-color: #000;
      font-family: Arial, sans-serif;
    }
    /* استایل دکمه فول‌اسکرین */
    #fullscreenBtn {
      position: fixed;
      top: 15px;
      right: 15px;
      width: 32px;
      height: 32px;
      background-color: rgba(255, 255, 255, 0.2);
      border-radius: 50%;
      border: none;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      z-index: 1000;
      transition: background-color 0.3s, opacity 0.3s;
      opacity: 0.5;
    }
    #fullscreenBtn:hover {
      background-color: rgba(255, 255, 255, 0.4);
      opacity: 1;
    }
    #fullscreenBtn::before {
      content: "⛶";
      font-size: 18px;
      color: white;
    }

    /* استایل سوئیچ کنترل اسکرین‌سیور */
    #screensaverSwitchContainer {
      position: fixed;
      top: 19px;
      right: 60px; /* کمی فاصله از دکمه فول‌اسکرین */
      z-index: 1000;
    }
    .switch {
      position: relative;
      display: inline-block;
      width: 50px;
      height: 24px;
    }
    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }
    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #111;
      transition: .4s;
      border-radius: 24px;
      box-shadow: 0 0 1px white;
    }
    .slider:before {
      position: absolute;
      content: "";
      height: 18px;
      width: 18px;
      left: 3px;
      bottom: 3px;
      background-color: #fff;
      transition: .4s;
      border-radius: 50%;
    }
    input:checked + .slider {
      background-color: #000;
    }
    input:checked + .slider:before {
      transform: translateX(26px);
      box-shadow: 0 0 10px red;
    }

    /* استایل‌های مربوط به ساعت */
    .clock {
      direction: ltr;
    }
    .flip-clock-wrapper {
      width: 10rem;
      transform: scale(1) translateZ(0);
      transition: transform 0.5s ease-in-out;
      will-change: transform, opacity;
    }
    body.wide .flip-clock-wrapper {
      transform: scale(1.5) translateX(0);
      width: auto; 
    }
    .flip-clock-divider {
      display: none;
    }
    body.wide .flip-clock-divider {
      display: block;
    }
    .fullscreen .flip-clock-wrapper {
      transform: scale(2) translateX(0.6rem);
      transition: transform 0.5s ease-in-out;
    }
    :fullscreen,
    :-webkit-full-screen,
    :-moz-full-screen {
      background-color: #000;
    }

    /* استایل‌های مربوط به اسکرین‌سیور */
    body.screensaver .flip-clock-wrapper ul:nth-last-child(-n+2) {
      opacity: 0;
      pointer-events: none;
      transition: opacity .5s ease-out;
    }
    body.screensaver .flip-clock-wrapper .flip-clock-divider:nth-of-type(2) .flip-clock-dot {
      opacity: 0;
      transition: opacity .5s ease-out;
    }
    body:not(.screensaver) .flip-clock-wrapper ul:nth-last-child(-n+2) {
      opacity: 1;
      pointer-events: auto;
    }
    body:not(.screensaver) .flip-clock-wrapper .flip-clock-divider:nth-of-type(2) .flip-clock-dot {
      opacity: 1;
    }
    body.screensaver.wide .flip-clock-wrapper {
      transform: scale(1.5) translateX(5rem);
      transition: transform 0.5s ease-out;
    }
  </style>
</head>
<body>
  <!-- دکمه فول‌اسکرین -->
  <button id="fullscreenBtn"></button>
  <!-- سوئیچ کنترل اسکرین‌سیور -->
  <div id="screensaverSwitchContainer">
    <label class="switch">
      <input type="checkbox" id="screensaverSwitch">
      <span class="slider"></span>
    </label>
  </div>
  <!-- عنصر ساعت -->
  <div class="clock"></div>
  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/flipclock/0.7.8/flipclock.min.js"></script>
  <script>
    $(document).ready(function() {
      // خواندن وضعیت اسکرین‌سیور از localStorage؛ در صورت عدم وجود، پیش‌فرض true (فعال) است.
      let screensaverEnabled = localStorage.getItem('screensaverEnabled');
      if (screensaverEnabled === null) {
        screensaverEnabled = true;
        localStorage.setItem('screensaverEnabled', 'true');
      } else {
        screensaverEnabled = (screensaverEnabled === 'true');
      }
      // تنظیم وضعیت سوئیچ بر اساس مقدار خوانده شده
      const screensaverSwitch = document.getElementById('screensaverSwitch');
      screensaverSwitch.checked = screensaverEnabled;

      // افزودن رویداد تغییر برای سوئیچ به منظور ذخیره وضعیت در localStorage
      screensaverSwitch.addEventListener('change', function() {
        screensaverEnabled = this.checked;
        localStorage.setItem('screensaverEnabled', screensaverEnabled ? 'true' : 'false');
        if (!screensaverEnabled) {
          // اگر اسکرین‌سیور غیرفعال شود، تایمر متوقف شده و کلاس مربوطه حذف می‌شود
          clearTimeout(inactivityTimer);
          document.body.classList.remove('screensaver');
        } else {
          // در صورت فعال‌سازی دوباره، تایمر مجدداً ریست می‌شود
          resetInactivityTimer();
        }
      });

      // مقداردهی اولیه ساعت
      var clock = $('.clock').FlipClock({ clockFace: 'TwentyFourHourClock' });

      // منطق دکمه فول‌اسکرین
      const fullscreenBtn = document.getElementById('fullscreenBtn');
      fullscreenBtn.addEventListener('click', function() {
        if (!document.fullscreenElement) {
          document.documentElement.requestFullscreen().then(() => {
            document.body.classList.add("fullscreen");
          });
        } else {
          document.exitFullscreen().then(() => {
            document.body.classList.remove("fullscreen");
          });
        }
      });

      // رویداد تغییر حالت فول‌اسکرین
      document.addEventListener('fullscreenchange', function() {
        if (!document.fullscreenElement) {
          document.body.classList.remove("fullscreen");
        }
      });

      // بررسی اندازه صفحه برای اعمال کلاس wide (نمایش بزرگتر ساعت در صفحات وسیع)
      function checkWidth() {
        if (window.innerWidth >= 768) {
          document.body.classList.add('wide');
        } else {
          document.body.classList.remove('wide');
        }
      }
      window.addEventListener('resize', checkWidth);
      checkWidth();

      // منطق اسکرین‌سیور
      let inactivityTimer;
      const screensaverDelay = 5000; // زمان تاخیر 5 ثانیه

      function resetInactivityTimer() {
        clearTimeout(inactivityTimer);
        document.body.classList.remove('screensaver');
        // فقط در صورتی که اسکرین‌سیور فعال باشد، تایمر تنظیم می‌شود
        if (screensaverEnabled) {
          inactivityTimer = setTimeout(activateScreensaver, screensaverDelay);
        }
      }

      function activateScreensaver() {
        if (screensaverEnabled) {
          document.body.classList.add('screensaver');
        }
      }

      // رویدادهای تعامل کاربر (حرکت ماوس، لمس، کلیک، فشردن کلید) برای ریست تایمر
      const events = ['mousemove', 'touchstart', 'click', 'keydown'];
      events.forEach(event => {
        document.addEventListener(event, resetInactivityTimer);
      });

      // شروع اولیه تایمر
      resetInactivityTimer();
    });

    // ثبت Service Worker (اختیاری)
    if ("serviceWorker" in navigator) {
      window.addEventListener("load", () => {
        navigator.serviceWorker
          .register("/clock/sw.js")
          .then(() => console.log("Service Worker ثبت شد"))
          .catch((err) => console.error("خطا در ثبت Service Worker:", err));
      });
    }
  </script>
</body>
</html>
