<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="author" content="Mahdi Rezaii">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0">
  <meta name="description" content="Flip Clock with Screensaver - Optimized (Wake Lock Enabled)" />
  <title>Flip Clock</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/flipclock/0.7.8/flipclock.css">
  <link rel="icon" type="image/png" sizes="192x192" href="/clock/icon192x192.png">
  <link rel="apple-touch-icon" sizes="192x192" href="/clock/icon192x192.png">
  <link rel="manifest" href="/clock/manifest.json">
  <style>
    body {
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-color: #000;
      font-family: Arial, sans-serif;
      overflow: hidden;
      contain: layout style paint;
    }
    #fullscreenBtn {
      position: fixed;
      top: 15px;
      right: 15px;
      width: 32px;
      height: 32px;
      border-radius: 50%;
      border: none;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      z-index: 1000;
      transition: background-color 0.3s, opacity 0.7s;
      opacity: 0.5;
      background-color: #000;
      box-shadow: 0 0 2px white;
      pointer-events: none;
      opacity: 0;
      transform: translateZ(0);
    }
    #fullscreenBtn:hover {
      opacity: 1;
      box-shadow: 0 0 2px red;
    }
    #fullscreenBtn::before {
      content: "â›¶";
      font-size: 18px;
      color: white;
    } 
    #screensaverSwitchContainer {
      position: fixed;
      top: 19px;
      right: 60px;
      z-index: 1000;
      pointer-events: none;
      opacity: 0;
      transition: opacity 0.7s;
      transform: translateZ(0);
    }
    .switch {
      position: relative;
      display: inline-block;
      width: 50px;
      height: 24px;
    }
    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }
    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #000;
      transition: .4s;
      border-radius: 24px;
      box-shadow: 0 0 1px white;
    }
    .slider:before {
      position: absolute;
      content: "";
      height: 18px;
      width: 18px;
      left: 3px;
      bottom: 3px;
      background-color: #000;
      transition: .4s;
      border-radius: 50%;
      box-shadow: 0 0 2px white;
    }
    input:checked + .slider {
      background-color: #000;
    }
    input:checked + .slider:before {
      transform: translateX(26px);
      box-shadow: 0 0 5px red;
    }
    .flip-clock-wrapper {
      width: 10rem;
      transform: scale(1) translateZ(0) translateX(.55rem);
      transition: transform 0.5s ease-in-out;
      will-change: transform;
      contain: layout style paint;
    }
    @media (min-width: 768px) {
      .flip-clock-wrapper {
        transform: scale(1.5) translateX(0) translateZ(0);
        width: auto; 
      }
      .flip-clock-divider {
        display: block !important;
      }
    }
    @media (min-width: 1200px) {
      .flip-clock-wrapper {
        transform: scale(1.5) translateX(0.65rem) translateZ(0);
      }
    }
    @media (max-width: 767px) and (min-height: 700px) {
      .flip-clock-wrapper {
        transform: scale(1.5) translateZ(0) translateX(.55rem);
      }
    }
    .flip-clock-divider {
      display: none;
    }
    body.seconds-hidden .flip-clock-wrapper ul:nth-last-child(-n+2) {
      opacity: 0;
      pointer-events: none;
      transition: opacity .5s ease-out;
      will-change: opacity;
    }
    body.seconds-hidden .flip-clock-wrapper .flip-clock-divider:nth-of-type(2) .flip-clock-dot {
      opacity: 0;
      transition: opacity .5s ease-out;
      will-change: opacity;
    }
    body:not(.seconds-hidden) .flip-clock-wrapper ul:nth-last-child(-n+2) {
      opacity: 1;
      pointer-events: auto;
    }
    body:not(.seconds-hidden) .flip-clock-wrapper .flip-clock-divider:nth-of-type(2) .flip-clock-dot {
      opacity: 1;
    }
    body.seconds-hidden.wide .flip-clock-wrapper {
      transform: scale(1.5) translateX(5rem) translateZ(0);
      transition: transform 0.5s ease-out;
    }
    body.seconds-hidden:not(.wide) .flip-clock-wrapper {
      transform: scale(1.6) translateY(2rem) translateX(0.65rem) translateZ(0);
      transition: transform 0.5s ease-out;
    }
    :fullscreen,
    :-webkit-full-screen,
    :-moz-full-screen {
      background-color: #000;
    }
    .controls-visible #fullscreenBtn,
    .controls-visible #screensaverSwitchContainer {
      pointer-events: auto;
      opacity: 1;
    }
  </style>
</head>
<body oncontextmenu="return false;">
  <button id="fullscreenBtn"></button>
  <div id="screensaverSwitchContainer">
    <label class="switch">
      <input type="checkbox" id="screensaverSwitch">
      <span class="slider"></span>
    </label>
  </div>
  <div class="clock"></div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/flipclock/0.7.8/flipclock.min.js"></script>
  <script>
    let wakeLock = null;
    let clock = null;
    let inactivityTimer = null;
    let controlsTimer = null;
    let screensaverEnabled = (localStorage.getItem('screensaverEnabled') !== 'false');
    let secondsVisible = true;
    const screensaverDelay = 5000;
    const controlsHideDelay = 3000;
    let lastUpdateTime = 0;
    let animationFrameId = null;
    let isClockActive = false;
    const updateInterval = 1000;

    async function requestWakeLock() {
      try {
        if ('wakeLock' in navigator) {
          wakeLock = await navigator.wakeLock.request('screen');
          wakeLock.addEventListener('release', () => {
            wakeLock = null;
          });
        }
      } catch (err) {
        console.error('Wake Lock error:', err);
      }
    }

    function initClock() {
      if (clock) return;
      clock = $('.clock').FlipClock(new Date(), {
        clockFace: 'TwentyFourHourClock',
        autoStart: true
      });
      isClockActive = true;
    }

    function updateClock() {
      const now = Date.now();
      if (now - lastUpdateTime >= updateInterval) {
        clock.setTime(new Date());
        lastUpdateTime = now;
      }
      animationFrameId = requestAnimationFrame(updateClock);
    }

    function checkWidth() {
      if (window.innerWidth >= 768) {
        document.body.classList.add('wide');
      } else {
        document.body.classList.remove('wide');
      }
    }

    function hideSeconds() {
      secondsVisible = false;
      document.body.classList.add('seconds-hidden');
    }

    function showSeconds() {
      secondsVisible = true;
      document.body.classList.remove('seconds-hidden');
    }

    function toggleSeconds() {
      if (secondsVisible) {
        hideSeconds();
      } else {
        showSeconds();
      }
    }

    function activateScreensaver() {
      if (screensaverEnabled) {
        hideSeconds();
      }
    }

    function resetInactivityTimer() {
      clearTimeout(inactivityTimer);
      if (screensaverEnabled) {
        inactivityTimer = setTimeout(activateScreensaver, screensaverDelay);
      }
    }

    function showControls() {
      document.body.classList.add('controls-visible');
      clearTimeout(controlsTimer);
      controlsTimer = setTimeout(hideControls, controlsHideDelay);
    }

    function hideControls() {
      document.body.classList.remove('controls-visible');
    }

    function setupEventListeners() {
      const screensaverSwitch = document.getElementById('screensaverSwitch');
      screensaverSwitch.checked = screensaverEnabled;
      screensaverSwitch.addEventListener('change', function() {
        screensaverEnabled = this.checked;
        localStorage.setItem('screensaverEnabled', screensaverEnabled ? 'true' : 'false');
        if (!screensaverEnabled) {
          clearTimeout(inactivityTimer);
        } else {
          resetInactivityTimer();
        }
      });

      const fullscreenBtn = document.getElementById('fullscreenBtn');
      fullscreenBtn.addEventListener('click', function() {
        if (!document.fullscreenElement) {
          document.documentElement.requestFullscreen().then(() => {
            document.body.classList.add("fullscreen");
          }).catch(err => {
            console.error('Fullscreen error:', err);
          });
        } else {
          document.exitFullscreen().then(() => {
            document.body.classList.remove("fullscreen");
          });
        }
      });

      document.addEventListener('fullscreenchange', function() {
        if (!document.fullscreenElement) {
          document.body.classList.remove("fullscreen");
        }
      });

      const clockElement = document.querySelector('.clock');
      clockElement.addEventListener('click', function(e) {
        e.stopPropagation();
        toggleSeconds();
        resetInactivityTimer();
      });

      const events = ['mousemove', 'touchstart'];
      events.forEach(event => {
        document.addEventListener(event, (e) => {
          if (!e.target.closest('.clock')) {
            showControls();
          }
          if (screensaverEnabled) {
            resetInactivityTimer();
          }
        }, { passive: true });
      });

      document.addEventListener('click', (e) => {
        if (!e.target.closest('.clock')) {
          showControls();
          if (screensaverEnabled) {
            resetInactivityTimer();
          }
        }
      });

      document.addEventListener('keydown', () => {
        showControls();
        if (screensaverEnabled) {
          resetInactivityTimer();
        }
      });

      window.addEventListener('resize', checkWidth);
    }

    function init() {
      initClock();
      setupEventListeners();
      checkWidth();
      if (screensaverEnabled) {
        resetInactivityTimer();
      }
      hideControls();

      if ('wakeLock' in navigator) {
        document.addEventListener('click', async () => {
          if (!wakeLock) {
            await requestWakeLock();
          }
        }, { once: true });
        document.addEventListener('visibilitychange', async () => {
          if (document.visibilityState === 'visible' && !wakeLock) {
            await requestWakeLock();
          }
        });
      }

      animationFrameId = requestAnimationFrame(updateClock);

      if ("serviceWorker" in navigator) {
        window.addEventListener("load", () => {
          navigator.serviceWorker
            .register("/clock/sw.js")
            .catch((err) => console.error("Service Worker error:", err));
        });
      }

      document.addEventListener('contextmenu', event => event.preventDefault());
    }

    $(document).ready(init);

    window.addEventListener('beforeunload', () => {
      if (animationFrameId) {
        cancelAnimationFrame(animationFrameId);
      }
      if (wakeLock) {
        wakeLock.release();
      }
    });
  </script>
</body>
</html>
